<!DOCTYPE html> <!-- Instructs web browser about type of document that follows -->
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Set Password | Hyperchill.io</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='/css/styles.css'>
        <link rel='stylesheet' href='/css/login-signup.css'>
        <link id="favicon1" rel="icon" href="/images/logo/HyperChillLogo_circular_white_border.png" type="image/x-icon">
        <link id="favicon2" rel="icon" type="image/png" sizes="32x32" href="/images/logo/HyperChillLogo_circular_white_border.png">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <script src='/js/login-signup/set-password.js'></script>
    </head>

    <body> <!-- enclose all elements and content to be rendered in the browser -->
        <div id="setNewPasswordWindow" class="login-signup-window">
            <div id="setNewPasswordContainer">
                <div id="newPasswordLogo" class="login-signup-logo">
                    <h1>Hyperchill.io</h1>
                </div>
                <div id="setNewPasswordText" class="login-signup-text">
                    <h3>Set New Password</h3>
                </div>
                <div id="setNewPasswordInputWindow" class="login-signup-input-window">
                    <div class="passwordBlock" id="signUpPassword">
                        <h3 id="password_h3_signup">Password</h3>
                        <input type="password" id="passwordInputSignup" name="password" class="login-signup-input">
                    </div>
                    <div class="passwordBlock" id="signUpConfirmPassword">
                        <h3 id="confirm_password_h3_signup">Confirm Password</h3>
                        <input type="password" id="confirmPasswordInputSignup" name="password" class="login-signup-input">
                    </div>
                    <div id="setNewPasswordSubmitBtnContainer" class="login-signup-submit-btn-container">
                        <button id="setNewPasswordSubmitBtn" style="background-color: grey">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="accountVerifiedWindow" class="login-signup-window">
            <div id="accountVerifiedContainer">
                <div id="accountVerifiedEmoticon" class="login-signup-logo">
                    <h1>～(￣▽￣)～</h1>
                </div>
                <div id="accountVerifiedText" class="login-signup-text">
                    <h3>You have successfully set your password!</h3>
                    <h3>If you're using our Hyperchill Browser Extension, you can log in using the same credentials</h3>
                </div>
                <div id="accountVerifiedText" class="login-signup-text">
                    <h3>Click <u><a href="/login">Here</a></u> to log in to Hyperchill.io</h3>
                </div>
            </div>
        </div>
    </body>
</html>
