        <link rel='stylesheet' href='/css/styles.css'>
        <link rel='stylesheet' href='/css/login-signup.css'>
        <link id="favicon1" rel="icon" href="/images/logo/HyperChillLogo_circular_white_border.png" type="image/x-icon">
        <link id="favicon2" rel="icon" type="image/png" sizes="32x32" href="/images/logo/HyperChillLogo_circular_white_border.png">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <body> <!-- enclose all elements and content to be rendered in the browser -->
        <div id="signupWindow" class="login-signup-window">
            <div id="signupContainer">
                <div id="signupLogo" class="login-signup-logo">
                    <h1>Hyperchill.io</h1>
                </div>
                <div id="signupText" class="login-signup-text">
                    <h3>Create Account</h3>
                </div>
                <div id="signupInputWindow" class="login-signup-input-window">
                    <div id="googleSignUpBlock" class="google-signin-signup-block">
                        <!-- <div id="g_id_onload"
                            data-client_id="234799271389-bk46do1l3pnvci922g3dmmf5cc8cfpfb.apps.googleusercontent.com"
                            data-context="signup"
                            data-callback="handleCredentialResponse">
                        </div> -->
                        <div id="g_id_onload"
                            data-client_id="234799271389-bk46do1l3pnvci922g3dmmf5cc8cfpfb.apps.googleusercontent.com"
                            data-context="signup"
                            data-text="signup_with"
                            data-callback="handleCredentialResponse">
                        </div>
                        <div class="g_id_signin" data-type="standard"></div>
                        <!-- <button id="googleSignUpBtn" class="google-signin-signup-btn">
                            <img class="googleIcon" src="/images/icons/google.256x256.png">
                            <div>
                                Sign up with Google
                            </div>
                        </button> -->
                    </div>
                    <div class="hr_or_hr_block">
                        <hr class="or_hr">
                        <div class="or">
                            or
                        </div>
                        <hr class="or_hr">
                    </div>
                    <div class="emailBlock" id="signUpEmail">
                        <h3 id="email_h3_signup">Email</h3>
                        <input type="email" id="emailInputSignup" name="email" placeholder="example@mail.com" class="login-signup-input">
                    </div>
                    <div id="signupSubmitBtnContainer" class="login-signup-submit-btn-container">
                        <button id="signupSubmitBtn" style="background-color: grey">
                            Submit
                        </button>
                    </div>
                </div>
                <div id="logBackInContainer">
                    <div id="logBackInText">
                        <h3 id="logBackIn_h3" class="accountRevert">Already have an account?</h3>
                    </div>
                    <div id="loginText">
                        <h3 id="logBackIn2_h3" class="accountRevert"><u>Log in</u></h3>
                    </div>

                </div>
            </div>
        </div>
        <div id="activationLinkSentWindow" class="login-signup-window">
            <div id="activationLinkSentContainer">
                <div id="activationLinkSentEmoticon" class="login-signup-logo">
                    <h1>\(*￣◡￣*)/</h1>
                </div>
                <div id="activationLinkSentText" class="login-signup-text">
                    <h3>An activation link has been sent to your email address.</h3>
                    <h3>You may need to wait a few minutes.</h3>
                </div>
                <div id="activationLinkSentText" class="login-signup-text">
                    <h3>You can safely exit this page</h3>
                </div>
            </div>
        </div>
