<!DOCTYPE html> <!-- Instructs web browser about type of document that follows -->
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>HyperChill.io</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='/css/styles.css'> <!-- Importing external stylesheet -->
        <link rel="icon" href="/RED.png" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/RED.png">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <script src='/js/signup.js'></script>
    </head>

    <body> <!-- enclose all elements and content to be rendered in the browser -->
        <div id="signupWindow">
            <div id="signupContainer">
                <div id="signupLogo">
                    <h1>HyperChill.io</h1>
                </div>
                <div id="signupText">
                    <h3>Create Account</h3>
                </div>
                <div id="signupInputWindow">
                    <div id="googleSignUpBlock">
                        <button id="googleSignUpBtn">
                            <img class="googleIcon" src="/images/google.256x256.png">
                            <div>
                                Sign up with Google
                            </div>
                        </button>
                    </div>
                    <div class="hr_or_hr_block">
                        <hr class="or_hr">
                        <div class="or">
                            or
                        </div>
                        <hr class="or_hr">
                    </div>
                    <div class="emailBlock" id="signUpEmail">
                        <h3 id="email_h3">Email</h3>
                        <input type="email" id="emailInputSignup" name="email" placeholder="example@mail.com" class="signupInput">
                    </div>
                    <div id="signupSubmitBtnContainer">
                        <button id="signupSubmitBtn" style="background-color: grey">
                            Submit
                        </button>
                    </div>
                </div>
                <div id="logBackInContainer">
                    <div id="logBackInText">
                        <h3 id="logBackIn_h3" class="accountRevert">Already have an account?</h3>
                    </div>
                    <div id="loginText">
                        <h3 id="logBackIn2_h3" class="accountRevert"><u>Log in</u></h3>
                    </div>

                </div>
            </div>
        </div>  
    </body>
</html>
