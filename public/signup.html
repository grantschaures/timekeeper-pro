                    <h1>HyperChill.io</h1>

                </div>
                <div id="signupInputWindow" class="login-signup-input-window">
                    <div id="googleSignUpBlock" class="google-signin-signup-block">
                        <button id="googleSignUpBtn" class="google-signin-signup-btn">
                            <img class="googleIcon" src="/images/icons/google.256x256.png">
                            <div>

                            </div>

                    </div>
                    <div class="hr_or_hr_block">

                        </div>

                    </div>
                    <div class="emailBlock" id="signUpEmail">
                        <h3 id="email_h3_signup">Email</h3>
                        <input type="email" id="emailInputSignup" name="email" placeholder="example@mail.com" class="login-signup-input">
                    </div>

                        <h3 id="password_h3_signup">Password</h3>

                    </div>
                    <div class="passwordBlock" id="signUpConfirmPassword">
                        <h3 id="confirm_password_h3_signup">Confirm Password</h3>
                        <input type="email" id="confirmPasswordInputSignup" name="email" class="login-signup-input">
                    </div> -->
                    <div id="signupSubmitBtnContainer" class="login-signup-submit-btn-container">
                        <button id="signupSubmitBtn" style="background-color: grey">

                    </div>
                </div>
                <div id="logBackInContainer">
                    <div id="logBackInText">
                        <h3 id="logBackIn_h3" class="accountRevert">Already have an account?</h3>
                    </div>
                    <div id="loginText">
                        <h3 id="logBackIn2_h3" class="accountRevert"><u>Log in</u></h3>
                    </div>
