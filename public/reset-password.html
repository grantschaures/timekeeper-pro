<!DOCTYPE html> <!-- Instructs web browser about type of document that follows -->
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>HyperChill.io</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='/css/styles.css'>
        <link rel='stylesheet' href='/css/login-signup.css'>
        <link id="favicon1" rel="icon" href="/images/logo/HyperChillLogo_circular_white_border.png" type="image/x-icon">
        <link id="favicon2" rel="icon" type="image/png" sizes="32x32" href="/images/logo/HyperChillLogo_circular_white_border.png">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <!-- <link rel="preload" href="/images/iStock/iStock-1253862403-smaller.jpg" as="image"> -->
        <script src='/js/login_signup/reset-password.js'></script>
    </head>

    <body> <!-- enclose all elements and content to be rendered in the browser -->
        <div id="resetPasswordWindow" class="login-signup-window">
            <div id="resetPasswordContainer">
                <div id="resetPasswordLogo" class="login-signup-logo">
                    <h1>HyperChill.io</h1>
                </div>
                <div id="resetPasswordText" class="login-signup-text">
                    <h3>Reset Password</h3>
                </div>
                <div id="resetPasswordInputWindow" class="login-signup-input-window">
                    <div class="emailBlock" id="resetPasswordEmail">
                        <h3 id="email_h3_resetPassword">Email</h3>
                        <input type="email" id="emailInputResetPassword" name="email" placeholder="example@mail.com" class="login-signup-input">
                    </div>
                    <div id="resetPasswordSubmitBtnContainer" class="login-signup-submit-btn-container">
                        <button id="resetPasswordSubmitBtn" style="background-color: grey">
                            Submit
                        </button>
                    </div>
                </div>
                <div id="needToGoBackContainer">
                    <div id="needToGoBackText">
                        <h3 id="needToGoBack_h3" class="accountRevert">Need to go back?</h3>
                    </div>
                    <div id="needToGoBackText2">
                        <h3 id="needToGoBackText2_h3" class="accountRevert"><u>Log in</u></h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="resetPasswordEmailSentWindow" class="login-signup-window">
            <div id="resetPasswordEmailSentContainer">
                <div id="resetPasswordEmailSentEmoticon" class="login-signup-logo">
                    <h1>(◡‿◡)</h1>
                </div>
                <div id="resetPasswordEmailSentText" class="login-signup-text">
                    <h3>A reset-password link has been sent to your email</h3>
                </div>
                <div id="resetPasswordEmailSentText" class="login-signup-text">
                    <h3>You can safely exit this page</h3>
                </div>
            </div>
        </div>
    </body>
</html>
