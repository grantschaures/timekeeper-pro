<!DOCTYPE html> <!-- Instructs web browser about type of document that follows -->
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>HyperChill.io</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='/css/styles.css'>
        <link rel='stylesheet' href='/css/login-signup.css'>
        <link id="favicon1" rel="icon" href="/images/logo/HyperChillLogo_circular_white_border.png" type="image/x-icon">
        <link id="favicon2" rel="icon" type="image/png" sizes="32x32" href="/images/logo/HyperChillLogo_circular_white_border.png">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <link rel="preload" href="/images/iStock/iStock-1253862403-smaller.jpg" as="image">
        <script type="module" src='/js/login_signup/login.js'></script>

        <script src="https://accounts.google.com/gsi/client"></script> <!-- Client Library -->
        <script type="module" src="/js/api/google-signin.js"></script>

    </head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E3SBGG3VKK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-E3SBGG3VKK');
    </script>

    <body> <!-- enclose all elements and content to be rendered in the browser -->
        <div id="loginWindow" class="login-signup-window">
            <div id="loginContainer">
                <div id="loginLogo" class="login-signup-logo">
                    <h1>HyperChill.io</h1>
                </div>
                <div id="loginText" class="login-signup-text">
                    <h3>Login</h3>
                </div>
                <div id="loginInputWindow" class="login-signup-input-window">
                    <div id="googleSignInBlock" class="google-signin-signup-block">
                        <div id="g_id_onload"
                            data-client_id="234799271389-bk46do1l3pnvci922g3dmmf5cc8cfpfb.apps.googleusercontent.com"
                            data-context="signin"
                            data-text="signin_with"
                            data-callback="handleCredentialResponse">
                        </div>
                        <div class="g_id_signin" data-type="standard"></div>
                    </div>
                    <div class="hr_or_hr_block">
                        <hr class="or_hr">
                        <div class="or">
                            or
                        </div>
                        <hr class="or_hr">
                    </div>
                    <div class="emailBlock" id="signInEmail">
                        <h3 id="email_h3">Email</h3>
                        <input type="email" id="emailInputSignin" name="email" placeholder="example@mail.com" class="login-signup-input">
                    </div>
                    <div id="passwordBlock" class="passwordBlock">
                        <h3 id="password_h3">Password</h3>
                        <input type="password" id="passwordInput" name="password" class="login-signup-input">
                    </div>
                    <div id="loginSubmitBtnContainer" class="login-signup-submit-btn-container">
                        <button id="loginSubmitBtn" style="background-color: grey">
                            Submit
                        </button>
                    </div>
                    <div id="forgotPasswordContainer">
                        <h3 id="forgotPassword_h3"><u>Forgot Password</u></h3>
                        <!-- Link to /reset-password page -->
                    </div>
                </div>
                <div id="createAccountContainer">
                    <div id="noAccountText">
                        <h3 id="createAccount_h3" class="accountRevert">Don't have an account?</h3>
                    </div>
                    <div id="createAccountText">
                        <h3 id="createAccount2_h3" class="accountRevert"><u>Create Account</u></h3>
                    </div>

                </div>
            </div>
        </div>  
    </body>
</html>
