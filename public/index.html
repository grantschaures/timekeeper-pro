<!DOCTYPE html> <!-- Instructs web browser about type of document that follows -->
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Timekeeper Pro</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='/css/styles.css'> <!-- Importing external stylesheet -->
        <link rel="icon" href="/RED.png" type="image/x-icon">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/RED.png">
        <script src='/js/index.js'></script>
    </head>

    <body> <!-- enclose all elements and content to be rendered in the browser -->
        <div id="main-container">
            <header>
                <div class="container">
                    <div id="logo">
                        <h1>TIMEKEEPER PRO</h1>
                    </div>

                    <div class="header-btns">
                        <button id="reportBtn">
                            <img id="reportIcon" src="/images/noun-report-1025965.png">
                            <div>
                                Report
                            </div>
                        </button>
                        <button id="menuBtn">
                            <img id="menuIcon"src="/images/noun-menu-6192580.png">
                            <div>
                                Menu
                            </div>
                        </button>
                    </div>
                </div>
            </header>

            <hr>

            <main>
                <div id="target-hours-container">
                    <div id="target-hours-sub-container">
                        <label for="hours" id="target-label"><h4>Target Hours: </h4></label>
                        <div id="coolDiv">
                            <input type="number" id="target-hours" class="glowing-effect" name="hours" min="0">
                        </div>
                        <button type="submit" id="target-hours-submit">Submit</button>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <div id="progress-text" class="progress-text">00:00:00</div>
                </div>

                <div id="timekeeping-container">
                    <div class="mode-text">
                        <h3 id="productivity-chill-mode">Press 'Start' to start session</h3>
                    </div>
                    <div class="stopwatch">
                        <div id="display">00:00:00</div>
                    </div>
                    <div class="lower-buttons">
                        <div>
                            <button id="notes">Notes</button>
                        </div>
                        <div>
                            <button id="start-stop">Start</button>
                            <audio id="click-sound" src="/sounds/OS_FEEL_snare_clock.wav" preload="auto"></audio>
                        </div>
                        <div>
                            <button id="end-session">End Session</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
